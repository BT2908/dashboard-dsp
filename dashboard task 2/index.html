<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard DSP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Task Dashboard DSP</h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Tambahkan task baru...">
            <select id="task-status">
                <option value="On Progress">On Progress</option>
                <option value="Hold">Hold</option>
                <option value="Done">Done</option>
            </select>
            <input type="text" id="task-officer" placeholder="Nama Petugas...">
            <button id="add-task-btn">Tambah Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
